{% load mathfilters %}
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>방명록</title>
</head>
<body>
	<form action="/guestbook01/add" method="post">{%csrf_token%}
	<table border=1 width=500>
		<tr>
			<td>이름</td><td><input type="text" name="name"></td>
			<td>비밀번호</td><td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan=4><textarea name="message" cols=60 rows=5></textarea></td>
		</tr>
		<tr>
			<td colspan=4 align=right><input type="submit" VALUE=" 확인 "></td>
		</tr>
	</table>
	</form>
	<br>
	--{{guest_list | length}}--<br/>
	{% for guestRow in guest_list %}
	<table width=510 border=1>
		<tr>
			<td>[{{guest_list | length | sub:forloop.counter | add:1}}]</td>
			<td>{{guestRow.name}}</td>
			<td>{{guestRow.reg_date}}</td>
			<td><a href="/guestbook01/deleteForm?no={{guestRow.no}}">삭제</a></td>
		</tr>
		<tr>
			<td colspan=4>{{guestRow.message | linebreaksbr}}</td>
		</tr>
	</table>
	<br/>
	{% endfor %}
</body>
</html>
